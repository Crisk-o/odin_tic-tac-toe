<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>    
        <div id="startGameDiv"><button id="startGameBtn">Start Game!</button></div>
    </div>

    <div id="gameboard">
        <div id="playersDiv">
            <dialog id="nameSelectForm">
                <div id="formDiv">
                    <form id="nameForm">
                        <label for="playerName">Enter Player Name:</label>
                        <input type="text" id="playerName" name="playerName" placeholder="Player" required><br>
                        <label for="submitBtn"></label>
                        <button type="submit" id="submitBtn" name="submitBtn" value="Submit Name">Set Name</button>
                    </form>
                </div>
            </dialog>
            <div id="playerOneDiv">
                <button class="setNameBtn" id="set-p1">Player 1: Set Name</button>
                <!-- JS will add name-->
            </div>
            <dialog id="nameSelectForm2">
                    <div id="formDiv2">
                        <form id="nameForm2">
                            <label for="playerName2">Enter Player Name:</label>
                            <input type="text" id="playerName2" name="playerName2" placeholder="Player" required><br>
                            <label for="submitBtn"></label>
                            <button type="submit" id="submitBtn" name="submitBtn" value="Submit Name">Set Name</button>
                        </form>
                    </div>
            </dialog>
            <div id="playerTwoDiv">
                <button class="setNameBtn" id="set-p2">Player 2: Set Name</button>
                <!-- JS will add player name-->
            </div>
        </div>
        <div id="game-area" class="hidden">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
    </div>
</body>
</html>
